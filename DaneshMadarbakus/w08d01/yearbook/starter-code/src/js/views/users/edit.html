<h1>Edit User</h1>
<form name="newUser" ng-submit="usersNew.edit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" placeholder="{{ usersNew.data.name }}" ng-model="usersNew.user.name">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input class="form-control" type="text" id="image" placeholder="{{ usersNew.data.image }}" ng-model="usersNew.user.image">
  </div>
  <input type="submit" class="btn btn-primary">
</form>

{{ usersNew.user }}
