<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Rock, Paper, or Scissors?</h1>
    <p>A steam-powered bot has challenged you to a game. <span>Rock</span> beats <span>scissors</span>, <span>scissors</span> beats <span>paper</span>, and <span>paper</span> beats <span>rock</span>.</p>
    <div>
    <h2>Scoreboard</h2>
    <ul>
      <li id="playerScore">0</li>
      <li id="computerScore">0</li>
      <li id="you">You</li>
      <li id="bot">Bot</li>
    </ul>
  </div>
    <h2>Choose Wisely</h2>
    <button type="button" name="button" id="rock">Rock</button>
    <button type="button" name="button" id="paper">Paper</button>
    <button type="button" name="button" id="scissors">Scissors</button>
    <p id="whowins"></p>
  </body>
</html>
