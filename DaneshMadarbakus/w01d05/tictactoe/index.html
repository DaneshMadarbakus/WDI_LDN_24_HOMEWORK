<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>TIME TO PLAY THE GAME</h1>
  </header>
  <div class="winnerOne">
    <h2>winner one</h2>
  </div>

  <div class="tictactoe">
    <ul class="container">
      <li id="one" class="squares"></li>
      <li id="two" class="squares"></li>
      <li id="three" class="squares"></li>
      <li id="four" class="squares"></li>
      <li id="five" class="squares"></li>
      <li id="six" class="squares"></li>
      <li id="seven" class="squares"></li>
      <li id="eight" class="squares"></li>
      <li id="nine" class="squares"></li>
    </ul>
  </div>

  <div class="winnerTwo">
    <h2>winner two</h2>
  </div>
  <footer>
    <button class="clearing">START AGAIN</button>
  </footer>
</body>
</html>
