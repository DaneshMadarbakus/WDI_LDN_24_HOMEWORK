<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator for my mate Dom</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
<div class="calculator">
  <h1>Basic Javascript Calculator</h1>
  <form id="form" action="index.html" method="post">
    <input type="number" id="inputOne">
    <select id="opSelector">
      <option>-----</option>
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
      <input type="number" id="inputTwo">
      <input type="submit" value="Submit" id="submitButton"/>
    </select>
    <div class="result">
      <p>0</p>
    </div>
  </form>
</div>
</body>
</html>
